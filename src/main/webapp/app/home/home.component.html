<div class="row">
  <div class="col-md-9">
    <h1 class="display-4"><span jhiTranslate="home.title">Bienvenue, dans la platforme de gestion des emplois des exams!</span></h1>

    <div>
      @if (account() !== null) {
        <div class="alert alert-success">
          @if (account(); as accountRef) {
            <span id="home-logged-message" jhiTranslate="home.logged.message" [translateValues]="{ username: accountRef.login }"
              >Vous êtes connecté en tant que &quot;{{ accountRef.login }}&quot;.</span
            >
          }
        </div>
      }
    </div>
  </div>
</div>
