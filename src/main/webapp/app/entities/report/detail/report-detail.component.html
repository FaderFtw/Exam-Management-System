<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (report(); as reportRef) {
      <div>
        <h2 data-cy="reportDetailsHeading"><span jhiTranslate="examManagerApp.report.detail.title">Report</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ reportRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="examManagerApp.report.name">Name</span></dt>
          <dd>
            <span>{{ reportRef.name }}</span>
          </dd>
          <dt><span jhiTranslate="examManagerApp.report.createdDate">Created Date</span></dt>
          <dd>
            <span>{{ reportRef.createdDate | formatMediumDatetime }}</span>
          </dd>
          <dt><span jhiTranslate="examManagerApp.report.content">Content</span></dt>
          <dd>
            <span>{{ reportRef.content }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
        </button>

        <button type="button" [routerLink]="['/report', reportRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
        </button>
      </div>
    }
  </div>
</div>
